<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="icon" href="./logo.jpeg" sizes="16x16">
    <style>
        .gol {
            width: 40px;
            height: 40px;
            padding-top: 3px;
            padding-bottom: 3px;
            border-radius: 20px;
            text-align: center;
        }
        
        .row {
            padding-top: 4px;
        }
        
        .tv {
            font-size: 30px;
            text-align: right;
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <div style="padding-top: 2rem;">
        <h2 style="text-align: center;">A Not So Simple Calculator</h2>
        <div style="padding-top: 2rem;">

        </div>
        <div style="padding-bottom: 20px; background-color: #E8E8E8; width: 20em; border-radius: 8px;" class="container justify-content-center">
            <div class="container pt-3">
                <div class="card display">
                    <div class="tv">0</div>
                </div>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3"><button class=" btn gol btn-danger">C</button></div>
                        <div class="col-sm-3"><button class=" btn gol btn-dark">CE</button></div>
                        <div class="col-sm-3"><button class=" btn gol btn-outline-dark operator"><strong>%</strong></button></div>
                        <div class="col-sm-3"><button class=" btn gol btn-outline-dark operator"><strong>รท</strong></button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>7</strong></button></div>
                        <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>8</strong></button></div>
                        <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>9</strong></button></div>
                        <div class="col-sm-3"><button class="btn gol btn-outline-dark operator"><strong>*</strong></button></div>
                        <div>
                            <div class="row">
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>4</strong></button></div>
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>5</strong></button></div>
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>6</strong></button></div>
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark operator"><strong>-</strong></button></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>1</strong></button></div>
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>2</strong></button></div>
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark number"><strong>3</strong></button></div>
                                <div class="col-sm-3"><button class="btn gol btn-outline-dark operator">+</button></div>
                                <div>
                                    <div class="row">
                                        <div class="col-sm-3"><button class="btn gol btn-outline-dark "><strong>.</strong></button></div>
                                        <div class="col-sm-3"><button class="btn gol btn-outline-dark "><strong>0</strong></button></div>
                                        <div class="col-sm-3"><button class="btn gol btn-outline-dark ">A</button></div>
                                        <div class="col-sm-3"><button class="btn gol btn-outline-dark "><strong>=</strong></button></div>

                                    </div>
                                </div>
                            </div>
                        </div>
</body>

</html>
