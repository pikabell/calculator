<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./logo.jpeg" sizes="16x16">


    <title>Calculator</title>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="apple">
        <h2 class="ball">A Not So Simple Calculator</h2>
        <div class="cat">

        </div>
        <div class=" container justify-content-center dog">
            <div class="container pt-3">
                <div class="card display">
                    <div class="tv" id="history">0</div>
                    <div class="tv" id="output">0</div>

                </div>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-3"><button id="clear" class=" btn gol tools btn-danger">C</button></div>
                        <div class="col-3"><button id="clearall" class=" btn gol tools btn-danger">CE</button></div>
                        <div class="col-3"><button id="%" class=" btn gol btn-outline-dark operator"><strong>%</strong></button></div>
                        <div class="col-3"><button id="/" class=" btn gol btn-outline-dark operator"><strong>รท</strong></button></div>
                    </div>
                    <div class="row">
                        <div class="col-3"><button id="7" class="btn gol btn-outline-dark number"><strong>7</strong></button></div>
                        <div class="col-3"><button id="8" class="btn gol btn-outline-dark number"><strong>8</strong></button></div>
                        <div class="col-3"><button id="9" class="btn gol btn-outline-dark number"><strong>9</strong></button></div>
                        <div class="col-3"><button id="x" class="btn gol btn-outline-dark operator"><strong>*</strong></button></div>
                        <div>
                            <div class="row">
                                <div class="col-3"><button id="4" class="btn gol btn-outline-dark number"><strong>4</strong></button></div>
                                <div class="col-3"><button id="5" class="btn gol btn-outline-dark number"><strong>5</strong></button></div>
                                <div class="col-3"><button id="6" class="btn gol btn-outline-dark number"><strong>6</strong></button></div>
                                <div class="col-3"><button id="-" class="btn gol btn-outline-dark operator"><strong>-</strong></button></div>
                            </div>
                            <div class="row">
                                <div class="col-3"><button id="1" class="btn gol btn-outline-dark number"><strong>1</strong></button></div>
                                <div class="col-3"><button id="2" class="btn gol btn-outline-dark number"><strong>2</strong></button></div>
                                <div class="col-3"><button id="3" class="btn gol btn-outline-dark number"><strong>3</strong></button></div>
                                <div class="col-3"><button id="+" class="btn gol btn-outline-dark operator">+</button></div>
                                <div>
                                    <div class="row">
                                        <div class="col-3"><button id="." class="btn gol btn-outline-dark operator"><strong>.</strong></button></div>
                                        <div class="col-3"><button id="0" class="btn gol btn-outline-dark number"><strong>0</strong></button></div>
                                        <div class="col-3"><button id="advanced" class="btn gol btn-outline-dark tools">A</button></div>
                                        <div class="col-3"><button id="=" class="btn gol btn-outline-dark operator"><strong>=</strong></button></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <script src="yay.js"></script>
</body>

</html>
